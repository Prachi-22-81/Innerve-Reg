    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Today</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                            </div>

                           <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="College" id="college" name="college" required>
                        </div>

                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="City" id="city" name="city" required>
                        </div>

                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Course" id="course" name="course" required>
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Year of study" id="yr" name="yr" required>
                        </div>
                           
                           <div class="col-md-12">
                            <select class="form-control" name="program" id="program" required>
                                <option readonly>Select the event you want to participate in</option>
                                <option>Amigos</option>
                                <option>Anukriti</option>
                                <option>Bot Stimulation</option>
                                <option>Code Adruino</option>
                                <option>Code for Candies</option>
                                <option>Circuit Debug</option>
                                <option>Data Hackathon</option>
                                <option>DeCrypt It</option>
                                <option>Digital Doodling</option>
                                <option>Electro-Enigma</option>
                                <option>Hogwart Wizards</option>
                                <option>Ideathon</option>
                                <option>Jack Pot Quest</option>
                                <option>Mechathon</option>
                                <option>Mystery Room</option>
                                <option>Off Track Bot</option>
                                <option>Technovate</option>

                            </select>
                        </div>

                           <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="gender">Gender: </label>

                            <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                            <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                            <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>
                              
                            </div>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">I confirm that all data are correct</label>
                         <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>
                  

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Register</button>
                            </div>

         


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
